
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TMA IPTV PREMIUM</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-gray-50 text-gray-800">

  <header class="bg-white shadow p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold text-gray-800">TMA IPTV PREMIUM</h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-blue-600 hover:underline font-semibold">Início</a>
        <a href="produtos.html" class="text-blue-600 hover:underline">Produtos</a>
        <a href="pages/contato.html" class="text-blue-600 hover:underline">Contato</a>
      </nav>
    </div>
  </header>

  <section class="bg-blue-100 py-10">
    <div class="container mx-auto text-center">
      <h2 class="text-3xl font-bold mb-4">Sua melhor experiência em IPTV</h2>
      <p class="text-lg text-gray-700 mb-6">Assine agora com a melhor estabilidade e qualidade do Brasil</p>
      <a href="produtos.html" class="bg-blue-600 text-white px-6 py-3 rounded text-lg shadow hover:bg-blue-700 transition">Ver Planos</a>
    </div>
  </section>

  <section class="container mx-auto py-10 px-4">
    <h3 class="text-2xl font-bold mb-6 text-center">Destaques</h3>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="destaques">
      <!-- Produtos em destaque carregados via JS -->
    </div>
  </section>

  <!-- Botão flutuante de WhatsApp -->
  <a href="https://wa.me/5535998993464" target="_blank" class="fixed bottom-5 right-5 z-50">
    <img src="assets/img/whatsapp-icon.png" alt="WhatsApp" class="w-14 h-14 shadow-lg rounded-full">
  </a>

  <!-- Script para carregar os destaques (combos e mais vendidos) -->
  <script>
    fetch('data/produtos.json')
      .then(response => response.json())
      .then(produtos => {
        const destaques = document.getElementById('destaques');
        const filtro = ['Combo TV Express + Eppi Cinema', 'Império TV', 'Blue TV'];
        produtos.filter(p => filtro.includes(p.nome)).forEach(produto => {
          const variacao = produto.variantes[0];
          const card = document.createElement('div');
          card.className = "bg-white rounded-lg shadow p-4 flex flex-col";

          card.innerHTML = \`
            <div class="relative">
              <img src="assets/img/\${variacao.imagem}" alt="\${produto.nome}" class="w-full h-48 object-cover rounded">
              <div class="absolute top-2 left-2 bg-green-600 text-white px-2 py-1 text-xs font-bold rounded">\${variacao.tipo}</div>
            </div>
            <div class="flex-1 flex flex-col justify-between mt-4">
              <h2 class="text-lg font-semibold">\${produto.nome}</h2>
              <p class="text-sm text-gray-600 mt-1">\${variacao.descricao}</p>
              <p class="text-xl font-bold text-green-600 mt-2">\${variacao.preco}</p>
              <div class="flex justify-between mt-4 space-x-2">
                <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded text-sm flex-1 text-center">Comprar</a>
                <a href="#" class="bg-gray-700 text-white px-4 py-2 rounded text-sm flex-1 text-center">Download</a>
              </div>
            </div>
          \`;
          destaques.appendChild(card);
        });
      });
  </script>

<script src="js/chatbot.js"></script>
</body>
</html>
