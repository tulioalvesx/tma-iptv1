
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Painel Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded shadow w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-4 text-center">Painel Administrativo</h1>
    <form onsubmit="return login(event)">
      <input type="password" id="senha" class="w-full p-2 border rounded mb-4" placeholder="Digite a senha de acesso" required />
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Entrar</button>
    </form>
  </div>
  <script>
    function login(e) {
      e.preventDefault();
      const senha = document.getElementById('senha').value;
      if (senha === "admin123") {
        localStorage.setItem('logado', 'true');
        window.location.href = 'dashboard.html';
      } else {
        alert('Senha incorreta!');
      }
    }
  </script>
</body>
</html>
