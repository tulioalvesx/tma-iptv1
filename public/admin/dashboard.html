<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Administração - TMA IPTV PREMIUM</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="header">
    <h1 data-i18n="panel-title">Painel de Administração</h1>
    <nav class="nav">
      <a href="/" data-i18n="nav-home">Início</a>
      <a href="/downloads.html" data-i18n="nav-downloads">Downloads</a>
      <a href="/admin/dashboard.html" data-i18n="nav-panel">Painel</a>
    </nav>
    <div style="margin-top:8px; font-size:12px;">
      <button id="lang-pt" style="background:none; border:none; color:#fff; cursor:pointer;">PT</button> |
      <button id="lang-en" style="background:none; border:none; color:#fff; cursor:pointer;">EN</button>
    </div>
  </header>
  <div class="container">
    <div class="admin-container">
      <h2 data-i18n="products-heading">Gerenciar Produtos</h2>
      <div id="groups-admin"></div>
      <button id="save-products" class="button" style="margin-top:20px;" data-i18n="button-save-products">Salvar Alterações</button>
    </div>
    <div class="admin-container" style="margin-top:40px;">
      <h2 data-i18n="downloads-heading">Gerenciar Downloads</h2>
      <table class="admin-table" id="downloads-admin"></table>
      <button id="save-downloads" class="button" style="margin-top:20px;" data-i18n="button-save-downloads">Salvar Downloads</button>
    </div>
  </div>

  <script src="/js/lang.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
