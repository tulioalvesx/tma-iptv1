
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Administrativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-black text-white p-4 text-center text-xl font-bold">Painel de Administração</header>

  <main class="p-4">
    <div class="flex gap-4 mb-4">
      <button id="tab-produtos" class="tab-button bg-blue-600 text-white px-4 py-2 rounded">Produtos</button>
      <button id="tab-downloads" class="tab-button bg-gray-300 text-black px-4 py-2 rounded">Downloads</button>
    </div>

    <div id="produtos-section" class="space-y-4"></div>
    <div id="downloads-section" class="hidden space-y-4"></div>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
