<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Administrativo - TMA IPTV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Modais -->
  <!-- Modal Regra -->
  <div id="modal-rule" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-96">
      <h2 class="text-lg font-semibold mb-4">Nova Regra</h2>
      <form id="form-rule" class="space-y-4">
        <div><label class="block text-sm">ID</label><input id="rule-id" name="rule-id" type="text" required class="w-full border px-3 py-2 rounded" /></div>
        <div><label class="block text-sm">Tipo</label><select id="rule-type" name="rule-type" required class="w-full border px-3 py-2 rounded"><option value="keyword">Palavra-chave</option><option value="message">Mensagem exata</option></select></div>
        <div><label class="block text-sm">Padrão</label><input id="rule-pattern" name="rule-pattern" type="text" required class="w-full border px-3 py-2 rounded" /></div>
        <div><label class="block text-sm">Resposta</label><input id="rule-reply" name="rule-reply" type="text" required class="w-full border px-3 py-2 rounded" /></div>
        <div class="flex justify-end gap-2"><button id="cancel-rule" type="button" class="px-4 py-2 border rounded">Cancelar</button><button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Salvar</button></div>
      </form>
    </div>
  </div>

  <!-- Modal Webhook -->
  <div id="modal-hook" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-96">
      <h2 class="text-lg font-semibold mb-4">Novo Webhook</h2>
      <form id="form-hook" class="space-y-4">
        <div><label class="block text-sm">ID</label><input id="hook-id" name="hook-id" type="text" required class="w-full border px-3 py-2 rounded" /></div>
        <div><label class="block text-sm">URL</label><input id="hook-url" name="hook-url" type="url" required class="w-full border px-3 py-2 rounded" /></div>
        <div><label class="block text-sm">Headers (JSON)</label><textarea id="hook-headers" name="hook-headers" rows="3" class="w-full border px-3 py-2 rounded">{}</textarea></div>
        <div class="flex justify-end gap-2"><button id="cancel-hook" type="button" class="px-4 py-2 border rounded">Cancelar</button><button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Salvar</button></div>
      </form>
    </div>
  </div>

  <!-- Modal Produto -->
  <div id="modal-produto" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-96">
      <h2 class="text-lg font-semibold mb-4">Novo Produto</h2>
      <form id="form-produto" class="space-y-4">
        <div><label class="block text-sm">Nome</label><input name="produto-nome" type="text" required class="w-full border px-2 py-1 rounded" /></div>
        <div><label class="block text-sm">Descrição</label><textarea name="produto-descricao" required class="w-full border px-2 py-1 rounded"></textarea></div>
        <div><label class="block text-sm">Preço</label><input name="produto-preco" type="number" step="0.01" required class="w-full border px-2 py-1 rounded" /></div>
        <div class="flex justify-end gap-2"><button id="cancel-produto" type="button" class="px-4 py-2 border rounded">Cancelar</button><button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Salvar</button></div>
      </form>
    </div>
  </div>

  <!-- Modal Download -->
  <div id="modal-download" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-96">
      <h2 class="text-lg font-semibold mb-4">Novo App</h2>
      <form id="form-download" class="space-y-4">
        <div><label class="block text-sm">Nome</label><input name="download-nome" type="text" required class="w-full border px-2 py-1 rounded" /></div>
        <div><label class="block text-sm">URL</label><input name="download-url" type="url" required class="w-full border px-2 py-1 rounded" /></div>
        <div class="flex justify-end gap-2"><button id="cancel-download" type="button" class="px-4 py-2 border rounded">Cancelar</button><button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Salvar</button></div>
      </form>
    </div>
  </div>

  <!-- Modal Grupo -->
  <div id="modal-grupo" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-96">
      <h2 class="text-lg font-semibold mb-4">Novo Grupo</h2>
      <form id="form-grupo" class="space-y-4">
        <div><label class="block text-sm">Nome</label><input name="grupo-nome" type="text" required class="w-full border px-2 py-1 rounded" /></div>
        <div class="flex justify-end gap-2"><button id="cancel-grupo" type="button" class="px-4 py-2 border rounded">Cancelar</button><button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Salvar</button></div>
      </form>
    </div>
  </div>

  <!-- Header -->
  <header class="bg-gray-900 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Painel Administrativo</h1>
    <a href="/" class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-600">Voltar ao site</a>
  </header>

  <!-- Main Content -->
  <main class="p-4">
    <!-- Navigation Tabs -->
    <nav class="flex gap-2 flex-wrap mb-6">
      <button class="tab-btn bg-blue-500 text-white px-4 py-2 rounded" data-tab="dashboard">Dashboard</button>
      <button class="tab-btn bg-gray-300 px-4 py-2 rounded" data-tab="produtos">Produtos</button>
      <button class="tab-btn bg-gray-300 px-4 py-2 rounded" data-tab="downloads">Downloads</button>
      <button class="tab-btn bg-gray-300 px-4 py-2 rounded" data-tab="grupos">Grupos</button>
      <button class="tab-btn bg-gray-300 px-4 py-2 rounded" data-tab="regras">Regras</button>
      <button class="tab-btn bg-gray-300 px-4 py-2 rounded" data-tab="webhooks">Webhooks</button>
    </nav>

    <!-- Dashboard Tab -->
    <section id="tab-dashboard" class="tab-section">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mb-6">
        <div class="bg-white p-4 shadow rounded text-center">
          <h3 class="text-gray-700 font-medium">Total de Produtos</h3>
          <p id="total-produtos" class="text-2xl font-bold">0</p>
        </div>
        <div class="bg-white p-4 shadow rounded text-center">
          <h3 class="text-gray-700 font-medium">Total de Downloads</h3>
          <p id="total-downloads" class="text-2xl font-bold">0</p>
        </div>
        <div class="bg-white p-4 shadow rounded text-center">
          <h3 class="text-gray-700 font-medium">Total de Grupos</h3>
          <p id="total-grupos" class="text-2xl font-bold">0</p>
        </div>
        <div class="bg-white p-4 shadow rounded text-center">
          <h3 class="text-gray-700 font-medium">Acessos Hoje</h3>
          <p id="acessos-hoje" class="text-2xl font-bold">0</p>
        </div>
      </div>
      <div class="bg-white p-4 shadow rounded">
        <h2 class="text-gray-700 mb-2">Gráfico de Acessos</h2>
        <canvas id="grafico-acessos" height="100"></canvas>
      </div>
    </section>

    <!-- Produtos Tab -->
    <section id="tab-produtos" class="tab-section hidden">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Produtos</h2>
        <button id="new-produto-btn" disabled class="bg-green-500 opacity-50 text-white px-4 py-2 rounded">+ Novo Produto</button>
      </div>
      <div id="produtos-lista" class="space-y-4"></div>
    </section>

    <!-- Downloads Tab -->
    <section id="tab-downloads" class="tab-section hidden">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Downloads</h2>
        <button id="new-download-btn" disabled class="bg-green-500 opacity-50 text-white px-4 py-2 rounded">+ Novo App</button>
      </div>
      <div id="downloads-lista" class="space-y-4"></div>
    </section>

    <!-- Grupos Tab -->
    <section id="tab-grupos" class="tab-section hidden">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Grupos</h2>
        <button id="new-grupo-btn" disabled class="bg-green-500 opacity-50 text-white px-4 py-2 rounded">+ Novo Grupo</button>
      </div>
      <div id="grupos-lista" class="space-y-4"></div>
    </section>

    <!-- Regras Tab -->
    <section id="tab-regras" class="tab-section hidden">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Regras de Automação</h2>
        <button id="new-rule-btn" class="bg-green-500 text-white px-4 py-2 rounded">+ Nova Regra</button>
      </div>
      <div id="rules-lista" class="space-y-4"></div>
    </section>

    <!-- Webhooks Tab -->
    <section id="tab-webhooks" class="tab-section hidden">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Webhooks Externos</h2>
        <button id="new-hook-btn" class="bg-green-500 text-white px-4 py-2 rounded">+ Novo Webhook</button>
      </div>
      <div id="hooks-lista" class="space-y-4"></div>
    </section>

  </main>

  <!-- Scripts -->
  <script src="/js/dashboard.js" defer></script>
</body>
</html>
