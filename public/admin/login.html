<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Administrativo - TMA IPTV PREMIUM</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="header">
    <h1 data-i18n="title-login">Login Administrativo</h1>
  </header>
  <div class="container">
    <div class="admin-container">
      <div style="text-align:right; margin-bottom:8px; font-size:12px;">
        <button id="lang-pt" style="background:none; border:none; cursor:pointer;">PT</button> |
        <button id="lang-en" style="background:none; border:none; cursor:pointer;">EN</button>
      </div>
      <h2 data-i18n="nav-panel">Painel</h2>
      <form id="login-form">
        <div class="form-group">
        <label for="username" data-i18n="login-user">Usuário</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-group">
        <label for="password" data-i18n="login-pass">Senha</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="button" data-i18n="login-submit">Entrar</button>
      </form>
      <p id="login-error" style="color:red; display:none; margin-top:10px;" data-i18n="login-error">Usuário ou senha inválidos</p>
    </div>
  </div>

  <script src="/js/lang.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
